<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz App with Constellation Background</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.bundle.min.js"></script>
</head>
<body class="min-h-screen bg-black text-white flex items-center justify-center p-4 relative overflow-hidden">

  <!-- Constellation background -->
  <div id="tsparticles" class="fixed top-0 left-0 w-full h-full -z-10"></div>

  <!-- Main Quiz Container -->
  <div class="w-full max-w-xl bg-white bg-opacity-90 backdrop-blur-lg rounded-3xl shadow-2xl p-8 text-gray-800">
    <h1 class="text-3xl font-extrabold text-center mb-6 drop-shadow-md">ðŸŒŸ Interactive Quiz App ðŸŒŸ</h1>
    
    <div id="quiz-container"></div>

    <div class="mt-6 flex justify-between items-center">
      <p class="font-bold text-lg">Score: <span id="score">0</span></p>
      <button id="restart-btn" class="hidden bg-gradient-to-r from-blue-500 to-indigo-600 text-white px-6 py-2 rounded-full shadow hover:scale-105 transition-transform">Restart Quiz</button>
    </div>
  </div>

  <!-- Script Files -->
  <script src="script.js"></script>

  <!-- tsParticles config -->
  <script>
    tsParticles.load("tsparticles", {
      background: {
        color: {
          value: "#000000"
        }
      },
      fpsLimit: 60,
      interactivity: {
        events: {
          onHover: {
            enable: true,
            mode: "grab"
          },
          resize: true
        },
        modes: {
          grab: {
            distance: 140,
            links: {
              opacity: 0.5
            }
          }
        }
      },
      particles: {
        color: {
          value: "#ffffff"
        },
        links: {
          color: "#ffffff",
          distance: 150,
          enable: true,
          opacity: 0.4,
          width: 1
        },
        move: {
          enable: true,
          speed: 0.6,
          outModes: {
            default: "bounce"
          }
        },
        number: {
          value: 60,
          density: {
            enable: true,
            area: 800
          }
        },
        opacity: {
          value: 0.5
        },
        shape: {
          type: "circle"
        },
        size: {
          value: { min: 1, max: 3 }
        }
      },
      detectRetina: true
    });
  </script>
</body>
</html>
